<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Christian Bianchi | AI Dreamer</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
  
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <a href="#home" class="logo">Christian Bianchi</a>
      <button class="menu-toggle" aria-label="Open navigation menu">
        â˜° <!-- or use an icon from a library -->
      </button>
      <div role="navigation">
        <ul class="nav-links">
          <li><a href="#about" class="nav-1-title" data-theme-text></a></li>
          <li><a href="#skills" class="nav-2-title" data-theme-text></a></li>
          <li><a href="#projects" class="nav-3-title" data-theme-text></a></li>
          <li><a href="#behind-the-magic" class="behind-title" data-theme-text></a></li>
          <li><a href="#contact" class="nav-4-title" data-theme-text></a></li>
        </ul>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle light/dark mode"></button>
    </header>
    

    <!-- Main Content -->
    <main>
      {{ content }}
      <noscript>Please enable JavaScript to view the content.</noscript>
    </main>

  <!-- Footer with Easter Egg -->
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-quote" data-aos="fade-in" data-theme-text></p>
      <ul class="footer-links" data-aos="fade-in">
        <li><a href="#about" class="nav-1-title" data-theme-text></a></li>
        <li><a href="#skills" class="nav-2-title" data-theme-text></a></li>
        <li><a href="#projects" class="nav-3-title" data-theme-text></a></li>
        <li><a href="#behind-the-magic" class="behind-title" data-theme-text></a></li>
        <li><a href="#contact" class="nav-4-title" data-theme-text"></a></li>
      </ul>
      <p class="footer-rights" data-aos="fade-in">
        &copy; 2024 Christian Bianchi.
      </p>
      <p class="footer-rights" data-theme-text=""></p>

      <!-- Easter Egg -->
      <div class="easter-egg" title="A dream is a wish your heart makes." data-aos="fade-in">
        <img src="/assets/images/star.png" alt="Secret Star" />
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{{ site.baseurl }}/assets/js/script.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      easing: 'ease-in-out',
      once: true
    });
  </script>
</body>
</html>
