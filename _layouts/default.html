<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Christian Bianchi's personal portfolio showcasing expertise in AI, robotics, and computer vision.">
    <meta property="og:title" content="Christian Bianchi | AI, Robotics, and Computer Vision">
    <meta property="og:description" content="Christian Bianchi's personal portfolio showcasing expertise in AI, robotics, and computer vision.">
    <meta property="og:image" content="{{ site.baseurl }}/assets/images/og-image.jpg">
    <meta property="og:url" content="{{ site.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <title>{{ page.title }} | Christian Bianchi</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/layouts.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/sections.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/am-sections.css">

    <!-- Preloading Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style">
</head>
<body>
    <!-- Header -->
    <header role="banner">
        {% include header.html %}
    </header>

    <!-- Main Content -->
    <main role="main">
        <div class="container">
            {{ content }}
            <noscript>Please enable JavaScript to view the content.</noscript>
        </div>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
        {% include footer.html %}
    </footer>

    <!-- Scripts -->
    <script src="{{ site.baseurl }}/assets/js/script.js" defer></script>
</body>
</html>
